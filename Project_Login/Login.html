<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | flyingV</title>
    <link rel="stylesheet" href="/Project_Login/Login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>


    <section class="authBlock greyTitleBox" style="min-height: 80vh;">
        <div class="container" style="max-width: 350px;">
            <div class="projectTitle">
                <h1 class="text-center">登入</h1>
            </div>

            <div class="login-block" style="padding-top:0;">
                <p class="bluequote small">會員帳號</p>

                <div class="login-wrapper">
                    <form method="POST" action="" accept-charset="UTF-8" class="form v55-form loginForm"><input
                            name="_token" type="hidden" value="opMfduZj1vouaxpE10qyoNzCASoP3ExU3Z8t9xLu">

                        <div class="form-group">
                            <input class="form-control" placeholder="電子郵件" required name="email" type="email">
                        </div>

                        <div class="form-group">
                            <input class="form-control" placeholder="密碼" required name="password" type="password"
                                value="">
                        </div>

                        <div class="form-group rememberMe">
                            <input id="remember" class="checkmark" checked="checked" name="remember" type="checkbox"
                                value="1">
                            <label for="remember" class="grey dark">記得我</label>

                            <a href="" class="pull-right dark">忘記密碼？</a>
                        </div>

                        <button class="btn btn-block fRed btn-submit"
                            style="padding: 7px 35px; margin-top: 20px; height: 40px;" type="submit">登入</button>

                    </form>
                </div><!-- socials -->

            </div>

            <div class="account-line-split">
                <p>或</p>
            </div>

            <div class="login-block border-bottom">

                <div class="login-wrapper">
                    <a href="" class="btn cbtn color_pan"><img src="/images/pan_logo.svg" alt=""> 使用泛科知識帳號登入</a>
                    <a href="" class="btn cbtn color_fb"><i class="fa fa-facebook"></i> 使用 Facebook 帳號登入</a>
                    <a href="" class="btn cbtn color_google"><img src="/images/google-icon.svg" alt=""> 使用 Google
                        帳號登入</a>
                </div><!-- socials -->
                <br>
                <span class="dark">flyingV 與泛科知識策略結盟，現在您可以直接使用泛科知識會員登入了！</span>
                <br><br>
                <span class="dark">如果您使用泛科會員、Facebook 或 Google 登入，我們將在取得您的授權同意後，導入您的姓名和個人資料作為帳號必要資訊。</span>
            </div>

            <div class="login-block flex-display space-between">
                <span class="dark">還沒有帳號？</span>
                <a href="" class="btn fGhostred">註冊</a>
            </div>


            <div class="row text-center small">

            </div>
        </div>
    </section>



</body>

</html>
