<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="displayMessage()">顯示個人資訊1</button>
    <button id="btn2">顯示個人資訊2</button>
    <div id="msg"></div>

    <script>
        let name = "Kevin", age = 32, gender = true;

        function displayMessage() {
            genderChinese = gender == true ? "男" : "女";

            alert("Hi...JavaScript!");
            alert(`${name},${age},${genderChinese}`);
        }

        document.getElementById("btn2").addEventListener("click", function () { document.querySelector("#msg").innerHTML = "<h3 class='bg-danger'>奚江華</h3>"; });
    </script>

</body>

</html>
